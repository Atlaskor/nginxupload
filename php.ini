; /usr/local/etc/php/php.ini
; Maximum allowed size for uploaded files.
; This should be larger than or equal to Nginx's client_max_body_size.
upload_max_filesize = 5G

; Maximum size of POST data that PHP will accept.
; This should be larger than or equal to upload_max_filesize.
post_max_size = 5G

; Maximum execution time of each script, in seconds.
; Increase this for large file uploads as they can take a long time.
max_execution_time = 3600 ; 1 hour

; Maximum amount of time each script may spend parsing request data.
max_input_time = 3600 ; 1 hour

; Whether to allow HTTP file uploads.
file_uploads = On

; Temporary directory for uploaded files.
; Ensure this directory is writable by the PHP-FPM process.
; sys_temp_dir or /tmp are common defaults that usually work.
; upload_tmp_dir = /tmp
